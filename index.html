<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Website A01</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="hero-section">
    <header class="navbar">
      <div class="logo">LOGO</div>
      <button class="btn btn-small">Sign Up</button>
    </header>

    <div class="hero-content">
      <h1>Cool Dark UI Template for <br> Webflow Agencies!</h1>
      <button class="btn">Stay Focused</button>
    </div>
  </div>

   <section class="action-section">
    <div class="text-box">
      <h2>See It in Action</h2>
      <p>Explore the live preview and imagine your <br> brand in this bold new look.</p>
      <button class="btn">Launch Live Preview</button>
    </div>
    <div class="image-box">
      <img src="image/wc-mini.png" alt=""/>
    </div>
  </section>
</body>
</html>
